<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Wedding Lite - Free Bootstrap 5 HTML Template</title>

        <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Playfair+Display&display=swap" rel="stylesheet">

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <link href="{% static 'css/bootstrap-icons.css' %}" rel="stylesheet">

    <link href="{% static 'css/magnific-popup.css' %}" rel="stylesheet">

    <link href="{% static 'css/tooplate-wedding-lite.css' %}" rel="stylesheet">
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"> -->
</head>
<body>
  
    <!-- <a href="admin/">Admin</a> -->
    <section class="preloader">
        <div class="spinner">
            <span class="spinner-rotate">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                </svg>
            </span>    
        </div>
    </section>
    
    <nav class="navbar navbar-expand-lg">
        <div class="container">
    
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <a href="index.html" class="navbar-brand mx-auto mx-lg-0">
                <span>Gift</span>
                <i class="bi-heart brand-icon"></i>
                <span>Maka</span>
            </a>
    
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link click-scroll" href="#section_1">Homepage</a>
                    </li>
    
                    <li class="nav-item">
                        <a class="nav-link click-scroll" href="#section_2">Our Story</a>
                    </li>
    
                    <li class="nav-item">
                        <a class="nav-link click-scroll" href="#section_3">The Wedding</a>
                    </li>
    
                    <li class="nav-item">
                        <a class="nav-link click-scroll" href="#section_4">People</a>
                    </li>
    
                    <li class="nav-item">
                        <a class="nav-link click-scroll" href="#section_5">Gallery</a>
                    </li>
    
                    <li class="nav-item">
                        <a class="nav-link click-scroll" href="#section_6">Rsvp</a>
                    </li>
    
                    <li class="nav-item">
                        <a class="nav-link click-scroll" href="#section_7">Contact Us</a>
                    </li>
                </ul>
            </div>
    
        </div>
    </nav>
    {% block content %} {% endblock content %}

    <!-- JAVASCRIPT FILES -->
    <script src="{% static 'javascript/jquery.min.js' %}"></script>
    <script src="{% static 'javascript/bootstrap.min.js' %}"></script>
    <script src="{% static 'javascript/jquery.sticky.js' %}"></script>
    <script src="{% static 'javascript/click-scroll.js' %}"></script>
    <script src="{% static 'javascript/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'javascript/magnific-popup-options.js' %}"></script>
    <script src="{% static 'javascript/custom.js' %}"></script>

    
</body>
</html>
