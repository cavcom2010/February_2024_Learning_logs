{% extends 'base.html' %}
{% load static %}

{% block content %}

<a href="{% url 'home' %}"><p>Homepage</p></a>
<p>Topic: {{ topic.text }}</p>

{% for entry in entries %}
  <ul class="topic-box">
    <li>{{ entry.date_added }}</li>
    <li>{{ entry.text|linebreaks }}</li>
  </ul>
  <p>
  <a href="{% url 'edit_entry' entry.id %}"><p>Edit Entry</p></a>
</p>

{% empty %}
  <p>No entries yet.</p>
{% endfor %}

<a href="{% url 'new_entry' topic.id %}"><p>New Entry</p></a>

{% endblock content %}
