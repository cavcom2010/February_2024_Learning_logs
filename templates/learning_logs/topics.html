{% extends "base.html" %}
{% load static %}


{% block content %}

<div class="container">
<p>Topics</p>

<ul>
    {% for topic in topics %}
        <a href="{% url 'topic' topic.id %}"><li>{{ topic.text }}</li></a>
    {% empty %}
        <li>No topics have been added yet</li>
    {% endfor %}
</ul>
</div>
<a href="{% url 'new_topic' %}"><p>Add a new topic</p></a>

{% endblock content %}
